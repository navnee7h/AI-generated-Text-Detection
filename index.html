<!doctype html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

        function handleFileSelect(event) {
            const file = event.target.files[0]; // Get the selected file
            const reader = new FileReader(); // Create a FileReader object

            reader.onload = function (e) {
                // When file is loaded
                const contents = e.target.result; // Get the contents of the file
                document.getElementById('textbox').value = contents; // Set the contents to the textarea
            };

            reader.readAsText(file); // Read the file as text
        }

        function submitForm() {

            $("#loading-spinner").show();

            var formData = new FormData($("#myForm")[0]);

            $.ajax({
                type: 'POST',
                url: '/analyze',
                data: formData,
                contentType: false,
                processData: false,
                success: function (response) {
                    var results = response['results'];
                    var label = response['label'];
                    var lsvm_label = response['lsvm_label'];
                    var rf_label = response['rf_label'];
                    document.getElementById("results").setAttribute('style', 'color: #231557');
                    document.getElementById("FinalPrediction").setAttribute('style', 'color: light cyan');
                    $("#results").css("fontSize", 18);
                    $("#results").html("<p>Average Perplexity of the entire text : <mark>" + results['Perplexity'] + "</mark></p>"
                        + "<p>Perplexity per line:<mark> " + results['Perplexity per line'] + "</mark></p>"
                        + "<p>Burstiness:<mark> " + results['Burstiness'] + "</mark></p>"
                        + "<p>Perplexity Analysis Prediction:<mark>" + label + "</mark></p>"
                        + "<p>LSVM model Predicition :<mark>" + lsvm_label + "</mark></p>"
                        + "<p>RF model Predicition :<mark>" + rf_label + "</mark></p>");

                    //Add final prediction
                    var finalPrediction = "";
                    if (lsvm_label == 'AI Written' && label == 'AI Written' && rf_label == 'AI Written') {
                        finalPrediction = 'AI Written';
                    } else if (lsvm_label == 'AI Written' && label == 'Human Written' && rf_label == 'AI Written') {
                        finalPrediction = 'AI Written';
                    } else if (lsvm_label == 'AI Written' && label == 'The Text most probably contain parts which are generated by AI and are intervened by Human' && rf_label == 'AI Written') {
                        finalPrediction = 'AI Written';
                    } else if (lsvm_label == 'AI Written' && label == 'AI Written' && rf_label == 'Human Written') {
                        finalPrediction = 'AI Written';
                    } else if (lsvm_label == 'AI Written' && label == 'Human Written' && rf_label == 'Human Written') {
                        finalPrediction = 'Human Written';
                    } else if (lsvm_label == 'AI Written' && label == 'The Text most probably contain parts which are generated by AI and are intervened by Human' && rf_label == 'Human Written') {
                        finalPrediction = 'AI Written';
                    } else if (lsvm_label == 'Human Written' && label == 'AI Written' && rf_label == 'AI Written') {
                        finalPrediction = 'AI Written';
                    } else if (lsvm_label == 'Human Written' && label == 'Human Written' && rf_label == 'AI Written') {
                        finalPrediction = 'Human Written';
                    } else if (lsvm_label == 'Human Written' && label == 'The Text most probably contain parts which are generated by AI and are intervened by Human' && rf_label == 'AI Written') {
                        finalPrediction = 'AI Written';
                    } else if (lsvm_label == 'Human Written' && label == 'AI Written' && rf_label == 'Human Written') {
                        finalPrediction = 'Human Written';
                    } else if (lsvm_label == 'Human Written' && label == 'Human Written' && rf_label == 'Human Written') {
                        finalPrediction = 'Human Written';
                    } else if (lsvm_label == 'Human Written' && label == 'The Text most probably contain parts which are generated by AI and are intervened by Human' && rf_label == 'Human Written') {
                        finalPrediction = 'Human Written';

                    } else if (lsvm_label == 'Undefined - Please input some text!' && label == 'Undefined - Please input some text!' && rf_label == 'Undefined - Please input some text!') {
                        finalPrediction = 'Undefined!';
                    } else if (lsvm_label == 'Undefined - Please input min 100 characters!' && label == 'Undefined - Please input min 100 characters!' && rf_label == 'Undefined - Please input min 100 characters!') {
                        finalPrediction = 'Undefined!';
                    } else {
                        finalPrediction = 'Invalid combination of outputs';
                    }

                    $("#FinalPrediction").css("fontSize", 22);
                    $("#FinalPrediction").html("<p><mark1> Final Prediction:" + finalPrediction + "</mark1></p>");

                    $("#loading-spinner").hide();

                    // Add animation to the results
                    $("#results p, #FinalPrediction p").css("opacity", "0");
                    $("#results p, #FinalPrediction p").addClass("animate-results");
                    setTimeout(function () {
                        $("#results p, #FinalPrediction p").css("opacity", "1");
                    }, 1000); // Set the delay to 1000ms or any desired duration

                },
                error: function (xhr) {
                    $("#loading-spinner").hide();
                    alert(xhr.statusText);
                }
            });
        }

        function clearForm() {

            // Reset the file input value
            const fileInput = document.getElementById('file');
            fileInput.value = ''; // Clear the selected file
            fileInput.type = 'text'; // Change the file input type to text
            fileInput.type = 'file'; // Change the file input type back to file
            document.getElementById('fileLabel').innerText = 'Choose file'; // Reset the custom label text

            fileInput.labels[0].style.display = '';
        }

        $(document).ready(function () {
            $("#clearButton").click(function () {
                $("#container2").hide();
                $("#container3").hide();
                $("#container5").hide()
            });
        });

        $(document).ready(function () {
            $("#analyse").click(function () {
                if ($("#textbox").val().trim() !== '') { // check if textbox has any input text
                    $("#container2").show();
                    $("#container3").show();
                    $("#container5").hide()

                }
                else {
                    $("#container2").hide();
                    $("#container3").hide();
                    $("#container5").show().html("<p style='text-align:center; font-size :20px; color:231557;'>Please enter some text in the textbox.</p>");
                }
            });
        });

    </script>

    <title>AI - generated text detection</title>
    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            margin: 0;
            background-repeat: no-repeat;
            background: linear-gradient(to right, #99ccff 0%, #cc5353 130%);

        }

        .animate-character {
            text-transform: uppercase;
            background-image: linear-gradient(-225deg,
                    #231557 0%,
                    #44107a 29%,
                    #ee3f7a 67%,
                    #7d79ed 100%);
            background-size: auto auto;
            background-clip: border-box;
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textclip 2s;
            display: inline-block;
        }

        @keyframes textclip {
            to {
                background-position: 200% center;
            }
        }

        h1 {
            font-family: 'Raleway', sans-serif;
            font-size: 66px;
            background-clip: text;
            -webkit-background-clip: text;
        }

        .lineUp {
            animation: 4s anim-lineUp;
        }

        @keyframes anim-lineUp {
            0% {
                opacity: 0;
                transform: translateY(80%);
            }

            20% {
                opacity: 0;
            }

            50% {
                opacity: 1;
                transform: translateY(0%);
            }

            100% {
                opacity: 1;
                transform: translateY(0%);
            }
        }

        h3 {
            display: flex;
            flex-direction: row;
            color: #403468;
            font-family: 'Brush Script MT', cursive;
            font-weight: lighter;
            font-size: 150%;
            position: relative;
            left: 25%;
            bottom: 60px;
        }

        h3:before,
        h3:after {
            content: "";
            color: #231557;
            flex: 0.1 0.1;
            border-bottom: 1px solid;
            margin: auto;
        }

        h3:before {
            margin-right: 10px;
            color: #231557;
        }

        h3:after {
            margin-left: 10px;
            color: #231557;
        }

        h2 {
            font-family: 'Josefin Sans', sans-serif;
            color: #231557;
            ;
        }

        #container1 {
            position: absolute;
            left: 50px;
            top: 20;
            width: 960px;
        }

        #loading-spinner {
            position: absolute;
            margin-top: 25%;
            left: 40%;
            margin-left: 10%;
            transform: translate3d(-50%, -50%, 0);
        }

        .dot {
            width: 24px;
            height: 24px;
            background: #7d79ed;
            border-radius: 100%;
            display: inline-block;
            animation: slide 1s infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0.1s;
            background: #32aacc;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
            background: #64aacc;
        }

        .dot:nth-child(3) {
            animation-delay: 0.3s;
            background: #96aacc;
        }

        .dot:nth-child(4) {
            animation-delay: 0.4s;
            background: #c8aacc;
        }

        .dot:nth-child(5) {
            animation-delay: 0.5s;
            background: #e87ca0;
        }

        @-moz-keyframes slide {
            0% {
                transform: scale(1);
            }

            50% {
                opacity: 0.3;
                transform: scale(2);
            }

            100% {
                transform: scale(1);
            }
        }

        @-webkit-keyframes slide {
            0% {
                transform: scale(1);
            }

            50% {
                opacity: 0.3;
                transform: scale(2);
            }

            100% {
                transform: scale(1);
            }
        }

        @-o-keyframes slide {
            0% {
                transform: scale(1);
            }

            50% {
                opacity: 0.3;
                transform: scale(2);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes slide {
            0% {
                transform: scale(1);
            }

            50% {
                opacity: 0.3;
                transform: scale(2);
            }

            100% {
                transform: scale(1);
            }
        }

        .animate-results {
            animation: fadeIn 2s;
        }

        mark1 {
            -webkit-animation: 1.5s highlight 1.5s 1 normal forwards;
            animation: 1.5s highlight 1.5s 1 normal forwards;
            background-color: none;
            background: linear-gradient(90deg, #db2799 50%, rgba(255, 255, 255, 0) 50%);
            background-size: 200% 100%;
            background-position: 100% 0;
            border-radius: 7px;
        }

        @-webkit-keyframes highlight {
            to {
                background-position: 0 0;
            }
        }

        @keyframes highlight {
            to {
                background-position: 0 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20%);
            }

            to {
                opacity: 1;
                transform: translateY(0%);
            }
        }

        #container4 {
            position: absolute;
            right: 80px;
            top: 210px;
            width: 360px;
            border-radius: 50px;
            border: transparent;
        }

        #container2 {
            position: absolute;
            right: 80px;
            top: 270px;
            width: 360px;
            border-radius: 50px;
            border: transparent;
        }

        #container3 {
            position: absolute;
            right: 65px;
            bottom: 95px;
            width: 360px;
        }

        #container5 {
            position: absolute;
            right: 80px;
            top: 270px;
            width: 360px;
            border-radius: 50px;
            border: transparent;
        }

        #line {
            position: absolute;
            left: calc(105% - 1px);
            top: 90px;
            width: 1px;
            height: 400px;
            background-color: #231557;
        }


        #textbox {
            font-family: serif;
            border: none;
            outline: none;
            font-size: 16pt;
            width: 100%;
            height: 480px;
            padding: 20px 30px;
            line-height: 1.6;
        }

        input[type="submit"] {
            background-color: #231557;
            color: rgb(250, 249, 249);
            border: none;
            padding: 8px 16px;
            font-family: 'Raleway', sans-serif;
            text-align: center;
            text-decoration: none;
            display: inline-block;

            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #e9c15d;
            color: rgb(2, 2, 2);
        }

        #myForm button {
            background-color: #231557;
            border: none;
            color: rgb(254, 251, 251);
            padding: 8px 16px;
            font-family: 'Raleway', sans-serif;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 13px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 50px;
            transition-duration: 0.3s ease;
        }

        #myForm button:hover {
            background-color: #e9c15d;
            color: rgb(14, 14, 14);
        }

        textarea {
            border: none;
            border-color: transparent;
            border-radius: 50px;
            background-color: transparent;
        }

        textarea::placeholder {
            color: #231557;
            border-radius: 50px;
        }

        mark {
            background-color: #99ccff;
            border-radius: 7px;
        }

        input[type=file]::file-selector-button {
            margin-right: 20px;
            border: none;
            background: #4275cd;
            padding: 10px 20px;
            border-radius: 50px;
            color: #ffffff;

            transition: background .2s ease-in-out;
        }

        input[type=file]::file-selector-button:hover {
            background: #e9c15d;
            color: rgb(14, 14, 14);
        }

        ::-webkit-scrollbar {

        }
    </style>

<body>

        <h3 class="lineUp">
            Check the involvement of Synthetic contents in any text
        </h3>

            <textarea id="textbox" name="text" , placeholder="Enter the text input to be checked..."></textarea>
            <center>
                <input type="file" id="file_accept" accept=".txt" onchange="handleFileSelect(event)" />
